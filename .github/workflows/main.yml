name: Java CI with Maven

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Set up Maven
      run: mvn -B -ntp clean install

    - name: Run tests
      run: mvn test

    - name: Run Addition Test
      run: |
        echo "Running Addition Test"
        javac Addition.java
        java Addition > result.txt
        if grep -q "The sum of 10 and 20 is: 30" result.txt; then
          echo "Test Passed"
        else
          echo "Test Failed"
          exit 1
        fi
